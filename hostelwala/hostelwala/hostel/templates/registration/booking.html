<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Booking Confirmation</h1>

    <div>
        <form id="booking-form">
             <div>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="inputBox"> 
                <label for="">Sharing type</label> 
                <select name="" id=""> 
                    <option value="">Choose Sharing</option> 
                    <option value="one sharing">one sharing-8000</option> 
                    <option value="Two sharing">Two sharing-7500</option> 
                    <option value="Three Sharing">Three Sharing-7000</option> 
                    <option value="Four sharing">Four sharing-6500</option> 
                    <option value="Five sharing">Five sharing-6000</option> 
                </select> 
            </div> 
            
            <button type="submit" id="payment-button">Proceed to Payment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Hostel Management System</p>
    </footer>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get client details from the form
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;

            // Redirect to payment page with client details.
            //encodeURIComponent() is a JavaScript function used for URI component encoding. 
            //It encodes special characters in a URI, ensuring proper URL formation and preventing errors.
            const paymentUrl = '{% url "paymenturl" %}?fullName=' + encodeURIComponent(fullName) + '&email=' + encodeURIComponent(email) + '&address=' + encodeURIComponent(address) + '&phone=' + encodeURIComponent(phone);
            window.location.href = paymentUrl;
        });
    </script>
</body>
</html>
