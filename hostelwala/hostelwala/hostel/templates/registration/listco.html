<style>
/* Styles for top properties section */
.top-properties-section {
    margin: 10px;
}

/* Styles for top properties title */
.top-properties-title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
    font-family: satoshiReg; /* Added font family */
}

/* Styles for carousel property listing */
.carousel-property-listing {
    display: flex;
    flex-wrap: wrap;
   gap: 20px;
    margin: 50px;
}

/* Styles for property list */
.property-list {
    width: calc(25% - 10px); /* Changed width to fit four properties in a row */
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    font-family: satoshiReg;
    
}

/* Styles for property cards */
.property-cards {
    font-family: satoshiReg;
    position: relative;
    overflow: hidden;
    background-color: #f9f9f9; /* Added background color */
}

/* Styles for property image */
.property-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

/* Styles for property image carousel */
.property-image-carousel {
    width: 100%;
    height: 200px;
    overflow: hidden;
    position: relative;
}

.property-image-carousel img {
    width: 100%;
    height: 200px;
    position: absolute;
    object-fit: cover;
    transition: transform 0.5s ease;
    
}

.property-image-carousel img:nth-child(1) {left: 0;
}

.property-image-carousel img:nth-child(2) {
    left: 100%;
}

/* .property-image-carousel img:nth-child(3) {
    left: 200%;
} */

/* Animation for sliding images */
@keyframes slide {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-200%);
    }
}

.property-image-carousel img {
    animation: slide 10s linear infinite;
}

/* Styles for property details */
.property-details {
    font-family: satoshiReg;
    padding: 5px;
    margin-top: 0px;
}

/* Styles for property name */
.property-name {
    font-family: satoshiReg;
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 10px;
    font-family: Arial, sans-serif; /* Added font family */
}

/* Styles for property location */
.property-location {
    color: #555;
    margin-bottom: 10px;
    font-family: satoshiReg; /* Added font family */
}

/* Styles for property amenities */
.property-amenities {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.amenity-icon {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

/* Styles for property sharing types */
.property-sharing-types {
    margin-bottom: 10px;
}

.sharing-type {
    display: inline-block;
    margin-right: 10px;
    padding: 5px 10px;
    border-radius: 20px;
    background-color: #f0f0f0;
    font-size: 0.8rem;
    font-weight: bold;
    font-family: satoshiReg;
}

/* Styles for property price */
.property-price {
    margin-bottom: 10px;
}

.property-price-value {
    font-size: 1.2rem;
    font-weight: bold;
    color: #007bff;
}

/* Styles for view details button */
.property-view-btn {
    background-color: #ff4437;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.property-view-btn:hover {
    background-color: #0056b3;
}

}

.location-icon {
    width: 20px; /* Adjust the size of the location icon as needed */
    height: auto;
    margin-right: 5px; /* Add some space between the icon and the text */
}

#location-link {
    color: blue; /* Change the color of the location text */
    text-decoration: underline; /* Add underline to the location text */
}

#location-link:hover {
    color: darkblue; /* Change the color of the location text on hover */
}

</style>
